<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Question - AI Student Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
    }
    .dark {
      background: #121212;
      color: #eee;
    }
    .card {
      margin-top: 50px;
      border-radius: 1rem;
    }
  </style>
</head>
<body>
<button onclick="toggleDarkMode()" style="position:fixed;top:10px;right:10px;" class="btn btn-dark btn-sm">ðŸŒ™</button>

<div class="container">
  <div class="card p-4">
    <h2 class="text-center">âž• Add New Question</h2>
    <form method="POST" class="mt-4">
      <div class="mb-3">
        <textarea name="question" class="form-control" placeholder="Question" required rows="4"></textarea>
      </div>
      <div class="mb-3">
        <textarea name="answer" class="form-control" placeholder="Answer" required rows="6"></textarea>
      </div>
      <div class="mb-3">
        <input type="text" name="video_url" class="form-control" placeholder="YouTube Video URL (Optional)">
      </div>
      <button type="submit" class="btn btn-success w-100">Add Question</button>
    </form>
  </div>
</div>

<script>
function toggleDarkMode() {
  document.body.classList.toggle('dark');
}
</script>
</body>
</html>
