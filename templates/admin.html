<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - AI Student Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f0f2f5;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
    }
    .dark {
      background: #121212;
      color: #eee;
    }
    .card {
      margin-top: 60px;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .btn-lg {
      min-width: 240px;
    }
  </style>
</head>
<body class="text-center">
  <button onclick="toggleDarkMode()" style="position:fixed;top:10px;right:10px;" class="btn btn-dark btn-sm">🌙</button>

  <div class="container">
    <div class="card p-5">
      <h1 class="mb-4">👨‍💻 Admin Dashboard</h1>
      <p class="text-muted mb-4">Manage your student questions and responses below:</p>
      <div class="d-flex flex-column gap-3 align-items-center">
        <a href="{{ url_for('view_questions') }}" class="btn btn-primary btn-lg">📋 View All Questions</a>
        <a href="{{ url_for('add_question') }}" class="btn btn-success btn-lg">➕ Add New Question</a>
        <a href="{{ url_for('admin_logout') }}" class="btn btn-danger btn-lg">🚪 Logout</a>
      </div>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
