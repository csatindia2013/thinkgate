<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard - AI Student Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
    }
    .dark {
      background: #121212;
      color: #eee;
    }
    .card {
      margin-top: 50px;
      border-radius: 1rem;
    }
  </style>
</head>
<body class="text-center">
<button onclick="toggleDarkMode()" style="position:fixed;top:10px;right:10px;" class="btn btn-dark btn-sm">🌙</button>

<div class="container">
  <div class="card p-5">
    <h1>👨‍💻 Admin Dashboard</h1>
    <hr>
    <a href="{{ url_for('view_questions') }}" class="btn btn-primary btn-lg m-2">📋 View Questions</a>
    <a href="{{ url_for('add_question') }}" class="btn btn-success btn-lg m-2">➕ Add New Question</a>
    <a href="{{ url_for('admin_logout') }}" class="btn btn-danger btn-lg m-2">🚪 Logout</a>
  </div>
</div>

<script>
function toggleDarkMode() {
  document.body.classList.toggle('dark');
}
</script>
</body>
</html>
