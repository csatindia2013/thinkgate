<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Student Chat{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #f7f7f8;
      font-family: 'Segoe UI', sans-serif;
    }

    .layout {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 280px;
      background-color: #ffffff;
      border-right: 1px solid #e5e5e5;
      padding: 1rem;
      overflow-y: auto;
    }

    .sidebar h5 {
      margin-bottom: 1rem;
    }

    .sidebar .session {
      padding: 0.5rem 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 0.4rem;
      background-color: #f1f3f5;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-content {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
    }

    .chat-footer {
      padding: 1rem;
      background-color: #fff;
      border-top: 1px solid #e5e5e5;
    }

    .chat-footer form {
      display: flex;
      gap: 0.5rem;
    }

    .chat-footer input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    .chat-footer button {
      padding: 0.75rem 1.2rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #0d6efd;
      color: #fff;
      font-weight: bold;
    }

    .chat-message {
      max-width: 750px;
      margin: 1rem auto;
      padding: 1rem 1.2rem;
      border-radius: 1rem;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.06);
      white-space: pre-wrap;
      word-break: break-word;
    }

    .chat-message.user {
      background-color: #d1e7dd;
      text-align: right;
    }

    .chat-message.assistant {
      background-color: #ffffff;
    }
  </style>
</head>
<body>

<div class="layout">
  <div class="sidebar">
    <h5>ðŸ’¬ Previous Chats</h5>
    {% for session in sessions %}
      <div class="session">{{ session.question[:40] }}...</div>
    {% endfor %}
  </div>

  <div class="chat-area">
    <div class="chat-content">
      {% block chat %}{% endblock %}
    </div>

    <div class="chat-footer">
      <form method="POST">
        <input type="text" name="question" placeholder="Type your question..." required />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
