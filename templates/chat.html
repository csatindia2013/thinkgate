<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Student Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- MathJax for LaTeX rendering -->
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    :root {
      --bg: #f0f2f5;
      --fg: #1c1c1c;
      --msg-bg: #ffffff;
      --user-msg: #d1e7dd;
      --accent: #4a90e2;
    }
    .dark {
      --bg: #121212;
      --fg: #e0e0e0;
      --msg-bg: #1e1e1e;
      --user-msg: #2a4033;
      --accent: #4a90e2;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      padding: 10px;
      background: var(--msg-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .dark-toggle {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--accent);
    }

    .container-box {
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .chat-container {
      flex-grow: 1;
      padding: 20px 20px 90px 20px; /* Padding bottom to avoid overlap with input bar */
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 14px 20px;
      border-radius: 24px;
      margin-bottom: 12px;
      word-break: break-word;
      background-color: var(--msg-bg);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 90%;
    }

    .user-message {
      background-color: var(--user-msg);
      align-self: flex-end;
    }

    .bot-message {
      background-color: var(--msg-bg);
      align-self: flex-start;
    }

    .input-bar {
      background-color: var(--msg-bg);
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid #ccc;
      border-radius: 20px;
      margin: 10px;
      position: sticky;
      bottom: 0;
      z-index: 100;
    }

    .input-bar input[type="text"] {
      flex-grow: 1;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 10px;
      background: transparent;
      outline: none;
      color: var(--fg);
    }

    .input-bar button, .input-bar label {
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
    }

    #imagePreview {
      max-height: 100px;
      margin: 10px 0;
      display: none;
    }
  </style>
</head>

<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div><b>üìö AI Student Tutor</b></div>
    <button class="dark-toggle" onclick="toggleDarkMode()">üåô</button>
  </div>

  <div class="container-box">

    <!-- Chat Area -->
    <div id="chat" class="chat-container"></div>

    <!-- Image Preview -->
    <img id="imagePreview" src="" />

    <!-- Input Form -->
    <form id="inputForm" class="input-bar" enctype="multipart/form-data">
      <input type="text" id="userInput" placeholder="Type your question..." autocomplete="off" required>
      <button type="button" id="micButton">üé§</button>
      <label for="cameraInput">üì∑</label>
      <input type="file" accept="image/*" capture="environment" id="cameraInput" style="display:none;">
      <label for="galleryInput">üìÅ</label>
      <input type="file" accept="image/*" id="galleryInput" style="display:none;">
      <button type="submit">‚û°Ô∏è</button>
    </form>

  </div>

  <script>
    const chat = document.getElementById('chat');
    const inputForm = document.getElementById('inputForm');
    const userInput = document.getElementById('userInput');
    const micButton = document.getElementById('micButton');
    const cameraInput = document.getElementById('cameraInput');
    const galleryInput = document.getElementById('galleryInput');
    const imagePreview = document.getElementById('imagePreview');

    function appendMessage(text, sender = 'user', isStreaming = false) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
      if (sender === 'user') {
        messageDiv.innerHTML = marked.parse(text);
      }
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
      return messageDiv;
    }

    function typeMessageStreaming(div, fullText) {
      if (fullText.length <= 500) {
        let index = 0;
        const interval = setInterval(() => {
          if (index < fullText.length) {
            div.innerHTML += fullText[index++];
            chat.scrollTop = chat.scrollHeight;
          } else {
            clearInterval(interval);
            MathJax.typesetPromise();
          }
        }, 20);
      } else {
        div.innerHTML = fullText;
        chat.scrollTop = chat.scrollHeight;
        MathJax.typesetPromise();
      }
    }

    inputForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = userInput.value.trim();
      const hasImage = cameraInput.files.length > 0 || galleryInput.files.length > 0;

      if (!text && !hasImage) return;

      appendMessage(text, 'user');
      userInput.value = '';

      const botDiv = appendMessage('', 'bot', true);

      const formData = new FormData();
      formData.append('userInput', text);
      const cameraFile = cameraInput.files[0];
      const galleryFile = galleryInput.files[0];
      if (cameraFile) formData.append('cameraInput', cameraFile);
      if (galleryFile) formData.append('galleryInput', galleryFile);

      try {
        const response = await fetch('/chat', { method: 'POST', body: formData });
        const data = await response.json();
        typeMessageStreaming(botDiv, data.reply);

        if (data.youtube_embed) {
          const ytDiv = document.createElement('div');
          ytDiv.classList.add('message', 'bot-message');
          ytDiv.innerHTML = `<iframe width="100%" height="200" src="${data.youtube_embed}" frameborder="0" allowfullscreen></iframe>`;
          chat.appendChild(ytDiv);
          chat.scrollTop = chat.scrollHeight;
        }
      } catch (error) {
        botDiv.innerHTML = '‚ùóError. Please try again.';
      }
    });

    micButton.addEventListener('click', () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();
      recognition.onresult = (event) => {
        userInput.value = event.results[0][0].transcript;
      };
    });

    cameraInput.addEventListener('change', (e) => {
      previewAndSendImage(e.target.files[0]);
    });

    galleryInput.addEventListener('change', (e) => {
      previewAndSendImage(e.target.files[0]);
    });

    function previewAndSendImage(file) {
      const reader = new FileReader();
      reader.onload = () => {
        imagePreview.src = reader.result;
        imagePreview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    document.addEventListener('paste', (e) => {
      const items = e.clipboardData.items;
      for (let item of items) {
        if (item.type.indexOf('image') !== -1) {
          const file = item.getAsFile();
          previewAndSendImage(file);
          break;
        }
      }
    });
  </script>

</body>
</html>
