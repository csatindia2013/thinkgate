<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    #input-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }
    #userInput {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-right: 8px;
    }
    .icon-btn {
      background: none;
      border: none;
      margin-left: 5px;
      font-size: 22px;
    }
    #image-preview {
      max-width: 100%;
      max-height: 150px;
      margin-top: 5px;
    }
    .msg-bubble {
      background: #d1e7dd;
      padding: 10px;
      border-radius: 15px;
      margin-bottom: 8px;
      max-width: 80%;
    }
    .msg-bubble.bot {
      background: #ffffff;
    }
  </style>
</head>
<body>

<div id="chat-box" class="container"></div>

<div id="input-section" class="container-fluid">
  <input type="text" id="userInput" placeholder="Type your question..." />
  <button class="icon-btn" onclick="startSpeech()">üé§</button>
  <button class="icon-btn" onclick="triggerCamera()">üì∑</button>
  <button class="icon-btn" onclick="triggerGallery()">üìÅ</button>
  <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none;" onchange="uploadImage(this)">
  <input type="file" id="galleryInput" accept="image/*" style="display:none;" onchange="uploadImage(this)">
</div>

<script>
function appendMessage(content, sender="user") {
  const msg = document.createElement('div');
  msg.className = 'msg-bubble ' + (sender === "bot" ? 'bot' : '');
  msg.innerHTML = content;
  document.getElementById('chat-box').appendChild(msg);
  document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
}

function triggerCamera() {
  document.getElementById('cameraInput').click();
}

function triggerGallery() {
  document.getElementById('galleryInput').click();
}

function uploadImage(inputElement) {
  const formData = new FormData();
  formData.append(inputElement.id, inputElement.files[0]);
  
  appendMessage("üì∑ Uploading image...");

  fetch('/chat', {
    method: 'POST',
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    appendMessage(data.reply, "bot");
    if (data.youtube_embed) {
      appendMessage(`<iframe width="300" height="180" src="${data.youtube_embed}" frameborder="0" allowfullscreen></iframe>`, "bot");
    }
    inputElement.value = ""; // ‚úÖ Clear the image after upload
  })
  .catch(error => {
    console.error('Error:', error);
    appendMessage('‚ùó Failed to upload image.', "bot");
    inputElement.value = ""; // Clear on error too
  });
}

document.getElementById('userInput').addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    sendText();
  }
});

function sendText() {
  const text = document.getElementById('userInput').value.trim();
  if (!text) return;
  
  appendMessage(text);
  document.getElementById('userInput').value = '';

  const formData = new FormData();
  formData.append('userInput', text);

  fetch('/chat', {
    method: 'POST',
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    appendMessage(data.reply, "bot");
    if (data.youtube_embed) {
      appendMessage(`<iframe width="300" height="180" src="${data.youtube_embed}" frameborder="0" allowfullscreen></iframe>`, "bot");
    }
  })
  .catch(error => {
    console.error('Error:', error);
    appendMessage('‚ùó Failed to send.', "bot");
  });
}

// üé§ Speech-to-Text (Optional if you enabled)
function startSpeech() {
  if (!('webkitSpeechRecognition' in window)) {
    alert('Speech Recognition not supported');
    return;
  }
  const recognition = new webkitSpeechRecognition();
  recognition.lang = 'en-US';
  recognition.start();

  recognition.onresult = function(event) {
    document.getElementById('userInput').value = event.results[0][0].transcript;
    sendText();
  };
}
</script>

</body>
</html>
