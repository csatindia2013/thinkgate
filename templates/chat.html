<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ThinkGate | AI Tutor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- MathJax for LaTeX rendering -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    body { background-color: #000; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; min-height: 100vh; margin: 0; padding: 0; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 1rem; background-color: #000; position: relative; }
    .title { font-size: 1.5rem; font-weight: bold; }
    .selected-info { font-size: 0.9rem; color: #999; margin-top: 4px; }
    .dropdown-menu { background-color: #1f1f1f; color: white; border: 1px solid #333; position: absolute; right: 10px; top: 60px; display: none; z-index: 10; border-radius: 10px; padding: 1rem; min-width: 250px; }
    .button-grid { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; margin-top: 1rem; }
    .chat-button { background-color: #1f1f1f; border: none; padding: 1rem 1.5rem; border-radius: 30px; font-size: 1rem; color: white; }
    .chat-button:hover { background-color: #333333; }
    #chatArea { flex: 1; padding: 1rem; overflow-y: auto; display: flex; flex-direction: column; }
    .message { display: flex; align-items: flex-start; margin-bottom: 1rem; max-width: 80%; }
    .message img { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
    .message-content { padding: 0.75rem 1rem; border-radius: 15px; background-color: #1f1f1f; color: white; flex: 1; }
    .user-message { margin-left: auto; flex-direction: row-reverse; }
    .user-message img { margin-left: 10px; margin-right: 0; }
    .user-message .message-content { background-color: #3b82f6; }
    .ask-area { padding: 1rem; background-color: #0d0d0d; display: flex; align-items: center; border-top: 1px solid #222; }
    .ask-input { flex: 1; padding: 0.75rem 1rem; border-radius: 30px; border: none; background-color: #1f1f1f; color: white; margin: 0 0.5rem; }
    .ask-input::placeholder { color: #888; }
    .icon-button { background: none; border: none; color: white; font-size: 1.5rem; margin-right: 8px; }
    .icon-button:hover { color: #ccc; }
    .send-button { background-color: #3b82f6; border: none; padding: 0.5rem 1rem; border-radius: 20px; color: white; font-weight: bold; margin-left: 8px; }
    .send-button:hover { background-color: #2563eb; }
    #youtubeVideo { margin: 20px 0; text-align: left; }
  </style>
</head>

<body>

<!-- Top Bar -->
<div class="top-bar">
  <div>
    <div class="title">ThinkGate</div>
    <div class="selected-info" id="selectedInfo">Hi Student! | Board: CBSE | Class: 8 | Subject: Math</div>
  </div>
  <div>
    <button class="icon-button" onclick="toggleDropdown()"><i class="bi bi-three-dots"></i></button>
  </div>
  <div id="dropdownMenu" class="dropdown-menu">
    <button class="btn btn-outline-light w-100 mb-2" onclick="showProfileModal()">Edit Profile</button>
    <hr style="background-color: #444;">
    <label for="boardSelect">Select Board:</label>
    <select id="boardSelect" onchange="saveSelection()" class="form-select mb-2" style="background-color: #333; color: white;">
      <option value="CBSE">CBSE</option>
      <option value="ICSE">ICSE</option>
    </select>
    <label for="classSelect">Select Class:</label>
    <select id="classSelect" onchange="saveSelection()" class="form-select mb-2" style="background-color: #333; color: white;">
      <option value="Class 8">Class 8</option>
      <option value="Class 9">Class 9</option>
      <option value="Class 10">Class 10</option>
    </select>
  </div>
</div>

<!-- Welcome -->
<div class="container text-center">
  <h2 style="margin-top: 1rem;" id="welcomeMessage">Hi Student! Welcome to ThinkGate! üéì</h2>
  <div class="button-grid">
    <button class="chat-button" onclick="startVoice()">üé§ Speak Your Question</button>
    <button class="chat-button">‚å®Ô∏è Type in the Box</button>
    <button class="chat-button" onclick="uploadImage()">üñºÔ∏è Upload or Capture Question</button>
  </div>
</div>

<!-- Chat Area -->
<div id="chatArea"></div>

<!-- YouTube Embed -->
<div id="youtubeVideo"></div>

<!-- Ask Area -->
<div class="ask-area">
  <input type="file" id="imageInput" accept="image/*" style="display:none" onchange="handleImageUpload()">
  <button class="icon-button" onclick="document.getElementById('imageInput').click()"><i class="bi bi-image"></i></button>
  <button class="icon-button" onclick="startVoice()"><i class="bi bi-mic"></i></button>
  <input type="text" id="userInput" class="ask-input" placeholder="Ask anything...">
  <button class="send-button" onclick="sendToBackend()">Send</button>
</div>

<!-- Profile Modal (you can copy previous profile modal here, unchanged) -->

<!-- Profile Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background-color: #1f1f1f; color: white;">
      <div class="modal-header">
        <h5 class="modal-title" id="profileModalLabel">Welcome to ThinkGate! üéì</h5>
      </div>
      <div class="modal-body">
        <p>Let's set up your profile:</p>

        <label for="modalName" class="form-label">Enter Your Name:</label>
        <input type="text" id="modalName" class="form-control mb-3" style="background-color: #333; color: white;" placeholder="Your Name">

        <label for="modalBoardSelect" class="form-label">Select Board:</label>
        <select id="modalBoardSelect" class="form-select mb-3" style="background-color: #333; color: white;">
          <option value="">-- Select Board --</option>
          <option value="CBSE">CBSE</option>
          <option value="ICSE">ICSE</option>
        </select>

        <label for="modalClassSelect" class="form-label">Select Class:</label>
        <select id="modalClassSelect" class="form-select mb-3" style="background-color: #333; color: white;">
          <option value="">-- Select Class --</option>
          <option value="Class 8">Class 8</option>
          <option value="Class 9">Class 9</option>
          <option value="Class 10">Class 10</option>
        </select>

        <label for="modalSubjectSelect" class="form-label">Select Subject:</label>
        <select id="modalSubjectSelect" class="form-select" style="background-color: #333; color: white;">
          <option value="">-- Select Subject --</option>
          <option value="Math">Math</option>
          <option value="Science">Science</option>
          <option value="Social Studies">Social Studies</option>
          <option value="English">English</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="saveProfile()">Save Profile</button>
      </div>
    </div>
  </div>
</div>


<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your full final JavaScript -->
<script>
  function getAvatar() {
    const subject = localStorage.getItem('selectedSubject') || 'Math';
    if (subject === 'Math') return 'https://img.icons8.com/ios-filled/50/ffffff/math.png';
    if (subject === 'Science') return 'https://img.icons8.com/ios-filled/50/ffffff/microscope.png';
    if (subject === 'Social Studies') return 'https://img.icons8.com/ios-filled/50/ffffff/globe-earth.png';
    if (subject === 'English') return 'https://img.icons8.com/ios-filled/50/ffffff/book.png';
    return 'https://img.icons8.com/ios-filled/50/ffffff/user.png';
  }
  
  function toggleDropdown() {
    const dropdown = document.getElementById('dropdownMenu');
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
  }
  
  function startVoice() {
    if (!('webkitSpeechRecognition' in window)) {
      alert('Voice recognition not supported.');
      return;
    }
    const recognition = new webkitSpeechRecognition();
    recognition.lang = 'en-US';
    recognition.start();
    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      document.getElementById('userInput').value = transcript;
    };
  }
  
  function uploadImage() {
    document.getElementById('imageInput').click();
  }
  
  function handleImageUpload() {
    const fileInput = document.getElementById('imageInput');
    const file = fileInput.files[0];
    if (file) {
      appendMessage("üñºÔ∏è Image uploaded. Sending to AI Tutor...", 'user');
      sendToBackend(file);
    }
  }
  
  function appendMessage(text, sender) {
    const chatArea = document.getElementById('chatArea');
    const messageDiv = document.createElement('div');
    messageDiv.className = sender === 'user' ? 'message user-message' : 'message bot-message';
  
    const avatar = document.createElement('img');
    avatar.src = getAvatar();
  
    const messageContent = document.createElement('div');
    messageContent.className = 'message-content';
    messageContent.innerText = text;
  
    messageDiv.appendChild(avatar);
    messageDiv.appendChild(messageContent);
    chatArea.appendChild(messageDiv);
    chatArea.scrollTop = chatArea.scrollHeight;
  }
  
  function typeMessage(text) {
    const chatArea = document.getElementById('chatArea');
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message bot-message';
  
    const avatar = document.createElement('img');
    avatar.src = getAvatar();
  
    const messageContent = document.createElement('div');
    messageContent.className = 'message-content';
    messageDiv.appendChild(avatar);
    messageDiv.appendChild(messageContent);
  
    chatArea.appendChild(messageDiv);
  
    let i = 0;
    const maxTime = 2000; // max 2 seconds
    const totalChars = text.length;
    const delay = Math.max(5, Math.floor(maxTime / totalChars));
  
    const interval = setInterval(() => {
      if (i < totalChars) {
        messageContent.innerText += text[i];
        chatArea.scrollTop = chatArea.scrollHeight;
        i++;
      } else {
        clearInterval(interval);
        MathJax.typesetPromise(); // render latex after typing
      }
    }, delay);
  }
  
  function sendToBackend(uploadedFile = null) {
    const input = document.getElementById('userInput').value.trim();
    if (!input && !uploadedFile) {
      alert("Please type a question or upload an image.");
      return;
    }
  
    if (!uploadedFile) {
      appendMessage(input, 'user');
    }
  
    const formData = new FormData();
    if (uploadedFile) {
      formData.append('cameraInput', uploadedFile);
    } else {
      formData.append('userInput', input);
    }
  
    document.getElementById('userInput').value = '';
  
    fetch('/chat', {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      typeMessage(data.reply || "‚ùóNo reply received.");
      if (data.youtube_embed) {
        document.getElementById('youtubeVideo').innerHTML = `
          <div style="text-align: left; margin-top: 10px;">
            <iframe width="400" height="225" src="${data.youtube_embed}" frameborder="0" allowfullscreen></iframe>
          </div>
        `;
      } else {
        document.getElementById('youtubeVideo').innerHTML = '';
      }
    })
    .catch(error => {
      console.error('Error:', error);
      typeMessage("‚ùóSomething went wrong.");
    });
  }
  
  function updateSelectedInfo() {
    const name = localStorage.getItem('studentName') || 'Student';
    const board = localStorage.getItem('selectedBoard') || 'CBSE';
    const classSelected = localStorage.getItem('selectedClass') || 'Class 8';
    const subject = localStorage.getItem('selectedSubject') || 'Math';
    document.getElementById('selectedInfo').innerText = `Hi ${name}! | Board: ${board} | Class: ${classSelected} | Subject: ${subject}`;
    document.getElementById('welcomeMessage').innerText = `Hi ${name}! Welcome to ThinkGate! üéì`;
  }
  
  function showProfileModal() {
    document.getElementById('modalName').value = localStorage.getItem('studentName') || "";
    document.getElementById('modalBoardSelect').value = localStorage.getItem('selectedBoard') || "";
    document.getElementById('modalClassSelect').value = localStorage.getItem('selectedClass') || "";
    document.getElementById('modalSubjectSelect').value = localStorage.getItem('selectedSubject') || "";
  
    var myModal = new bootstrap.Modal(document.getElementById('profileModal'));
    myModal.show();
  }
  
  function saveProfile() {
    const name = document.getElementById('modalName').value.trim();
    const board = document.getElementById('modalBoardSelect').value;
    const classSelected = document.getElementById('modalClassSelect').value;
    const subject = document.getElementById('modalSubjectSelect').value;
  
    if (!name || !board || !classSelected || !subject) {
      alert("Please fill your Name, Board, Class, and Subject.");
      return;
    }
  
    localStorage.setItem('studentName', name);
    localStorage.setItem('selectedBoard', board);
    localStorage.setItem('selectedClass', classSelected);
    localStorage.setItem('selectedSubject', subject);
  
    updateSelectedInfo();
    saveProfileToServer(); // send to Flask
  
    var myModal = bootstrap.Modal.getInstance(document.getElementById('profileModal'));
    myModal.hide();
  }
  
  function saveProfileToServer() {
    const board = localStorage.getItem('selectedBoard');
    const studentClass = localStorage.getItem('selectedClass');
    const subject = localStorage.getItem('selectedSubject');
  
    fetch('/save_profile', {
      method: 'POST',
      headers: {'Content-Type': 'application/x-www-form-urlencoded'},
      body: `board=${encodeURIComponent(board)}&class=${encodeURIComponent(studentClass)}&subject=${encodeURIComponent(subject)}`
    });
  }
  
  function saveSelection() {
    const board = document.getElementById('boardSelect').value;
    const classSelected = document.getElementById('classSelect').value;
  
    localStorage.setItem('selectedBoard', board);
    localStorage.setItem('selectedClass', classSelected);
  
    updateSelectedInfo();
  }
  
  function checkFirstTime() {
    const name = localStorage.getItem('studentName');
    const board = localStorage.getItem('selectedBoard');
    const classSelected = localStorage.getItem('selectedClass');
    const subject = localStorage.getItem('selectedSubject');
    if (!name || !board || !classSelected || !subject) {
      showProfileModal();
    }
  }
  
  document.addEventListener('click', function(event) {
    const dropdown = document.getElementById('dropdownMenu');
    const button = event.target.closest('.icon-button');
    if (!dropdown.contains(event.target) && !button) {
      dropdown.style.display = 'none';
    }
  });
  
  window.onload = function() {
    checkFirstTime();
    updateSelectedInfo();
  };
  </script>
  

</body>
</html>
