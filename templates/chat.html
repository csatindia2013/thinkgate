<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student AI Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        body {
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .msg {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 75%;
        }
        .user {
            background-color: #d1e7dd;
            align-self: flex-end;
        }
        .bot {
            background-color: #ffffff;
            align-self: flex-start;
        }
        #input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #ccc;
        }
        #userInput {
            flex: 1;
            padding: 10px;
            margin-right: 5px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }
        .icon-btn {
            background: none;
            border: none;
            font-size: 24px;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div id="chat-box" class="d-flex flex-column"></div>

<form id="chat-form" enctype="multipart/form-data" style="margin:0;">
    <div id="input-area">
        <input type="text" id="userInput" name="userInput" placeholder="Type your question..." autocomplete="off">
        <button type="button" class="icon-btn" onclick="startSpeech()">üé§</button>
        <button type="button" class="icon-btn" onclick="triggerCamera()">üì∑</button>
        <button type="button" class="icon-btn" onclick="triggerGallery()">üìÅ</button>
        <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none;" name="cameraInput">
        <input type="file" id="galleryInput" accept="image/*" style="display:none;" name="galleryInput">
    </div>
</form>

<script>
function appendMessage(content, sender = 'user') {
    const chatBox = document.getElementById('chat-box');
    const msgDiv = document.createElement('div');
    msgDiv.className = 'msg ' + (sender === 'bot' ? 'bot' : 'user');
    msgDiv.innerHTML = marked.parse(content);
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
    MathJax.typesetPromise();
}

function triggerCamera() {
    document.getElementById('cameraInput').click();
}

function triggerGallery() {
    document.getElementById('galleryInput').click();
}

document.getElementById('cameraInput').addEventListener('change', submitForm);
document.getElementById('galleryInput').addEventListener('change', submitForm);

document.getElementById('chat-form').addEventListener('submit', function(e) {
    e.preventDefault();
    submitForm();
});

document.getElementById('userInput').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault();
        submitForm();
    }
});

function submitForm() {
    const formData = new FormData(document.getElementById('chat-form'));
    const userText = document.getElementById('userInput').value.trim();
    const cameraInput = document.getElementById('cameraInput').files[0];
    const galleryInput = document.getElementById('galleryInput').files[0];

    if (!userText && !cameraInput && !galleryInput) {
        return;
    }

    if (userText) {
        appendMessage(userText, 'user');
    } else {
        appendMessage('üì∑ Image uploading...', 'user');
    }

    fetch('/chat', {
        method: 'POST',
        body: formData
    })
    .then(resp => resp.json())
    .then(data => {
        appendMessage(data.reply, 'bot');
        if (data.youtube_embed) {
            appendMessage(`<iframe width="300" height="180" src="${data.youtube_embed}" frameborder="0" allowfullscreen></iframe>`, 'bot');
        }
        // Clear inputs after sending
        document.getElementById('userInput').value = '';
        document.getElementById('cameraInput').value = '';
        document.getElementById('galleryInput').value = '';
    })
    .catch(error => {
        console.error('Error:', error);
        appendMessage('‚ùó Error in sending.', 'bot');
    });
}

// üé§ Speech to Text
function startSpeech() {
    if (!('webkitSpeechRecognition' in window)) {
        alert('Speech Recognition not supported');
        return;
    }
    const recognition = new webkitSpeechRecognition();
    recognition.lang = 'en-US';
    recognition.start();

    recognition.onresult = function(event) {
        document.getElementById('userInput').value = event.results[0][0].transcript;
        submitForm();
    };
}
</script>

</body>
</html>
