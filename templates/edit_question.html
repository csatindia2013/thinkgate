<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Question - AI Student Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
    }
    .dark {
      background: #121212;
      color: #eee;
    }
    .card {
      margin-top: 50px;
      border-radius: 1rem;
    }
  </style>
</head>
<body>
<button onclick="toggleDarkMode()" style="position:fixed;top:10px;right:10px;" class="btn btn-dark btn-sm">üåô</button>

<div class="container">
  <div class="card p-4">
    <h2 class="text-center">‚úèÔ∏è Edit Question</h2>
    <form method="POST" class="mt-4">
      <div class="mb-3">
        <textarea name="question" class="form-control" required rows="4">{{ question.question }}</textarea>
      </div>
      <div class="mb-3">
        <textarea name="answer" class="form-control" required rows="6">{{ question.answer }}</textarea>
      </div>
      <div class="mb-3">
        <input type="text" name="video_url" class="form-control" value="{{ question.video_url }}" placeholder="YouTube Video URL (Optional)">
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="stay_on_page" value="yes" id="stayOnPage">
        <label class="form-check-label" for="stayOnPage">
          Stay on this page after saving
        </label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
  </div>
</div>

<script>
function toggleDarkMode() {
  document.body.classList.toggle('dark');
}
</script>
</body>
</html>
